name: Start project rebuild due to data changes

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  apply-empty-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Empty Commit
        uses: velocibear/create-empty-commit@v1.0.0
        with:
          token: ${{ secrets.PAT_TOKEN_FRONTEND_MENTOR }}
          email: samuelsilvawb@gmail.com
          name: Samuel Silva
          message: "ci: forcing rebuild due to new data changes"
      
      - name: Debug git log
        run: git log --oneline -10



